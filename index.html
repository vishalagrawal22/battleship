<!DOCTYPE html>
<html>
  <head>
    <title>Battleship</title>
    <meta charset="utf-8" />
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <header>Battleship</header>
    <main>
      <section class="user-input-section">
        <form novalidate>
          <label for="player-name">Name:</label>
          <input id="player-name" type="text" required />
        </form>
        <section class="ship-section">
          Ships
          <div class="drag-ships">
            <div id="carrier"></div>
            <div id="battleship"></div>
            <div id="cruiser"></div>
            <div id="submarine"></div>
            <div id="destroyer"></div>
          </div>
        </section>
        <section class="action-buttons-section">
          <button class="start">Start</button>
          <button class="reset">Reset</button>
        </section>
      </section>
      <section class="info-section">
        <p class="instructions">
          Drag and drop ships on your board (double click the ship to rotate it)
        </p>
        <p class="error"></p>
      </section>
      <section class="verdict-section">
        Verdict:
        <span class="verdict"></span>
      </section>
      <section class="game-boards-section"></section>
    </main>
    <footer>Created by Vishal Agrawal</footer>
  </body>
</html>
